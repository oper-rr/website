  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,500&family=Manrope:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --space:#000000;
      --space2:#02030d;
      --accent:#cdb4ff;
      --moon:#ffffff;
      --paper:#fffaf3;
    }

    *{box-sizing:border-box}

    body{
      margin:0;min-height:100vh;
      background:
        radial-gradient(circle at 25% 20%, rgba(255,255,255,0.04), transparent 45%),
        radial-gradient(circle at 75% 30%, rgba(205,180,255,0.06), transparent 50%),
        radial-gradient(circle at center,var(--space2),var(--space));
      font-family:'Manrope',sans-serif;color:#fff;overflow:hidden;
    }

    /* ---------- STARFIELD (RANDOM + ENDLESS) ---------- */
    .sky{
      position:fixed;inset:-200vh 0 0 0;
      pointer-events:none;
      background-image:
        radial-gradient(1px 1px at 12% 18%, #fff 50%, transparent 51%),
        radial-gradient(1px 1px at 77% 33%, #fff 50%, transparent 51%),
        radial-gradient(1.5px 1.5px at 42% 71%, #fff 50%, transparent 51%),
        radial-gradient(2px 2px at 91% 56%, #fff 50%, transparent 51%),
        radial-gradient(1px 1px at 28% 85%, #fff 50%, transparent 51%),
        radial-gradient(1.5px 1.5px at 63% 12%, #fff 50%, transparent 51%),
        radial-gradient(1px 1px at 5% 60%, #fff 50%, transparent 51%),
        radial-gradient(2px 2px at 55% 45%, #fff 50%, transparent 51%),
        radial-gradient(1px 1px at 88% 8%, #fff 50%, transparent 51%),
        radial-gradient(1.5px 1.5px at 15% 50%, #fff 50%, transparent 51%);
      background-size:400px 400px;
      animation: starScroll 180s linear infinite;
    }

    @keyframes starScroll{
      from{transform:translateY(0)}
      to{transform:translateY(200vh)}
    }

    /* ---------- MOON (ORBIT MOTION) ---------- */
    .moon-orbit{
      position:fixed;inset:-20vh;pointer-events:none;animation:orbit 120s linear infinite;z-index:1;
    }
    .moon{
      position:absolute;top:10vh;left:60vw;
      width:160px;height:160px;border-radius:50%;
      background:radial-gradient(circle,var(--moon),#dcd6ff 60%);
      box-shadow:0 0 110px 45px rgba(205,180,255,.45);
    }
    @keyframes orbit{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}

    /* ---------- SCREENS ---------- */
    .screen{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:40px 22px;transition:opacity 1.2s ease,transform 1.2s ease;z-index:2}
    .hidden{opacity:0;pointer-events:none;transform:scale(1.06)}

    h1{font-family:'Cormorant Garamond',serif;font-size:clamp(2.4rem,5vw,3.2rem);margin-bottom:18px;background:linear-gradient(90deg,#fff,var(--accent));-webkit-background-clip:text;-webkit-text-fill-color:transparent}

    /* Hero (first screen) text tuning */
    .screen-hero{gap:14px}
    .hero-title{max-width:820px;line-height:1.25;text-wrap:balance}
    .hero-sub{max-width:520px;font-size:0.95rem;opacity:.85}
    p{max-width:560px;line-height:1.9;opacity:.9;font-size:1.05rem}
    .btn{margin-top:42px;padding:14px 40px;border-radius:50px;border:1px solid rgba(255,255,255,.35);background:rgba(255,255,255,.1);color:white;cursor:pointer}

    /* ---------- ENVELOPE ---------- */
    .envelope-wrap{width:500px;height:360px;perspective:2000px;margin-top:30px}

    .envelope{
      position:absolute;inset:0;
      background:
        repeating-linear-gradient(45deg,rgba(255,255,255,.05),rgba(255,255,255,.05) 2px,transparent 2px,transparent 6px),
        radial-gradient(circle at top, rgba(255,255,255,0.18), transparent 60%),
        linear-gradient(145deg,#1a1d4d,#3a2b6e);
      border-radius:40px;
      box-shadow:0 80px 160px rgba(0,0,0,.8), inset 0 0 0 1px rgba(255,255,255,.25);
    }

    .flap{
      position:absolute;inset:0;
      background:
        repeating-radial-gradient(circle at 20% 30%, rgba(255,180,210,.35) 0 2px, transparent 3px 12px),
        repeating-radial-gradient(circle at 80% 50%, rgba(255,180,210,.25) 0 2px, transparent 3px 14px),
        linear-gradient(145deg,#2c2f6b,#1b1f4a);
      clip-path:polygon(0 0,100% 0,50% 70%);
      transform-origin:top;
      transition:transform 1.4s cubic-bezier(.19,1,.22,1);
    }

    .wax{
      position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
      width:60px;height:60px;border-radius:50%;
      background:radial-gradient(circle,#ffb4d9,#ff6fae);
      box-shadow:0 0 30px rgba(255,120,180,.8);
      font-family:'Cormorant Garamond',serif;font-size:1.4rem;color:white;display:flex;align-items:center;justify-content:center;
      animation:shimmer 3s ease-in-out infinite;
    }
    @keyframes shimmer{0%,100%{filter:brightness(1)}50%{filter:brightness(1.3)}}

    .letter{
      position:absolute;inset:26px;
      background:
        radial-gradient(circle at 30% 20%, rgba(255,200,220,.25), transparent 40%),
        radial-gradient(circle at 70% 80%, rgba(205,180,255,.25), transparent 45%),
        linear-gradient(#fffaf3,#fff5e6);
      color:#222;padding:46px 42px 90px;border-radius:30px;
      font-family:'Cormorant Garamond',serif;font-size:1.15rem;
      transform:translateY(120%);transition:transform 1.6s cubic-bezier(.19,1,.22,1);
      box-shadow:inset 0 0 50px rgba(0,0,0,.1),0 14px 28px rgba(0,0,0,.25);
      max-height:100%;overflow-y:auto;
    }
    .letter::-webkit-scrollbar{width:0;height:0}

    .heart{position:absolute;font-size:14px;color:#ff7bbf;opacity:.7;animation:floatHeart 6s infinite}
    @keyframes floatHeart{from{transform:translateY(0);opacity:.7}to{transform:translateY(-40px);opacity:0}}

    .scroll-hint{position:absolute;bottom:18px;left:50%;transform:translateX(-50%);font-size:.85rem;color:#777;opacity:.8;animation:hint 2s infinite}
    @keyframes hint{0%,100%{transform:translate(-50%,0)}50%{transform:translate(-50%,-6px)}}

    .open .flap{transform:rotateX(180deg)}
    .open .letter{transform:translateY(0)}

    /* ---------- CONSTELLATION ---------- */
    .constellation{position:relative;width:360px;height:300px;margin-top:30px}
    .star{position:absolute;width:14px;height:14px;border-radius:50%;background:white;box-shadow:0 0 14px rgba(255,255,255,1);cursor:pointer}
    .star.active{background:var(--accent)}
    .line{position:absolute;height:2px;background:var(--accent);transform-origin:left center;opacity:.9}

  </style>
</head>

    function typeLetter(){
      if(i < text.length){

    function drawLine(a,b){
      const l = document.createElement('div');
      const dx = b.x - a.x;
      const dy = b.y - a.y;
      const len = Math.hypot(dx, dy);
      const ang = Math.atan2(dy, dx) * 180 / Math.PI;
      l.className = 'line';
      l.style.width = len + 'px';
      l.style.left = a.x + 'px';
      l.style.top = a.y + 'px';
      l.style.transform = `rotate(${ang}deg)`;
