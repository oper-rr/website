<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lover's Portal ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fbc2eb 100%);
            animation: gradientBG 6s infinite alternate;
        }

        @keyframes gradientBG {
            0% { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fbc2eb 100%); }
            100% { background: linear-gradient(135deg, #ff6f91 0%, #ff9a9e 50%, #fad0c4 100%); }
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            color: #ff6f61;
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #333;
        }
        
        input, textarea {
            width: 100%;
            margin-top: 5px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }
        
        textarea {
            resize: none;
        }
        
        .mood-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .mood-options button {
            background: none;
            border: 2px solid #ff6f61;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .mood-options button:hover {
            transform: scale(1.2);
        }

        .mood-options button.active {
            background-color: #ff6f61;
            color: white;
        }

        .mood-message {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #555;
        }
        
        button[type="submit"] {
            background-color: #ff85a1;
            color: white;
            padding: 12px 25px;
            margin-top: 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        button[type="submit"]:hover {
            background-color: #ff6f91;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What happened vaave? ‚ù§Ô∏è</h1>
        <form id="grievanceForm">
            <label for="title">Entha Pattiye</label>
            <input type="text" id="title" placeholder="What's wrong, my love?" required>

            <label for="details">Aah Para</label>
            <textarea id="details" rows="4" placeholder="Vent it out, darling..." required></textarea>

            <label>Your Mood</label>
            <div class="mood-options">
                <button type="button" class="mood" data-value="üò¢">üò¢</button>
                <button type="button" class="mood" data-value="üò°">üò°</button>
                <button type="button" class="mood" data-value="üòä">üòä</button>
                <button type="button" class="mood" data-value="ü§î">ü§î</button>
            </div>
            <p class="mood-message">I will check on this issue as soon as possible, my beautiful wife! üòò</p>
            <input type="hidden" id="mood" value="">

            <button type="submit">Send üíå</button>
        </form>
    </div>

    <script>
        const webhookUrl = "https://discord.com/api/webhooks/1374081590438924438/HFymTVIyGD-fqJYVIu9DnHTYAnZQIr6PO5bTQXJZLPkafFk0Q43jOdRzIEGYYoFAux6R"; // Replace with your Discord webhook URL

        // Mood selection logic
        const moodButtons = document.querySelectorAll(".mood");
        moodButtons.forEach(button => {
            button.addEventListener("click", () => {
                moodButtons.forEach(btn => btn.classList.remove("active"));
                button.classList.add("active");
                document.getElementById("mood").value = button.dataset.value;
            });
        });

        document.getElementById("grievanceForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const title = document.getElementById("title").value;
            const details = document.getElementById("details").value;
            const mood = document.getElementById("mood").value;

            if (!mood) {
                alert("Please select your mood.");
                return;
            }

            const payload = {
                content: `**Issue:** ${title}\n**Details:** ${details}\n**Mood:** ${mood}`
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });

                if (response.ok) {
                    alert("Your message has been sent! ‚ù§Ô∏è");
                    document.getElementById("grievanceForm").reset();
                    moodButtons.forEach(btn => btn.classList.remove("active"));
                } else {
                    alert("Failed to send your message. Please try again later.");
                }
            } catch (error) {
                console.error("Error sending webhook:", error);
                alert("Something went wrong. Please try again.");
            }
        });
    </script>
</body>
</html>
