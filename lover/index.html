<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lover's Portal ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fbc2eb 100%);
            animation: gradientBG 6s infinite alternate;
        }
        @keyframes gradientBG {
            0% { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fbc2eb 100%); }
            100% { background: linear-gradient(135deg, #ff6f91 0%, #ff9a9e 50%, #fad0c4 100%); }
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #ff6f61;
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #333;
        }
        input, textarea {
            width: 100%;
            max-width: 460px;
            margin-top: 5px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
        }
        textarea {
            resize: none;
        }
        .mood-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .mood-options button {
            background: none;
            border: 2px solid #ff6f61;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .mood-options button:hover {
            transform: scale(1.2);
        }
        .mood-options button.active {
            background-color: #ff6f61;
            color: white;
        }
        .mood-message {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #555;
        }
        button[type="submit"] {
            background-color: #ff85a1;
            color: white;
            padding: 12px 25px;
            margin-top: 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #ff6f91;
            transform: scale(1.1);
        }
        #loginContainer {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        #loginContainer h2 {
            color: #ff6f61;
            margin-bottom: 20px;
        }
        #loginContainer input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        #loginContainer button {
            background-color: #ff85a1;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s;
        }
        #loginContainer button:hover {
            background-color: #ff6f91;
        }
        #errorMessage {
            color: #ff3b5c;
            margin-top: 10px;
            font-weight: 600;
        }
        #thankYouMessage {
            font-size: 1.2rem;
            color: #ff6f61;
            font-weight: 600;
            margin-top: 20px;
            display: none;
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="loginContainer">
        <h2>Enter the secret to my heart üíñ</h2>
        <input type="text" id="username" placeholder="Username" autocomplete="off" />
        <input type="password" id="password" placeholder="Password" autocomplete="off" />
        <button id="loginBtn">Login</button>
        <p id="errorMessage"></p>

    <div class="container" id="grievanceContainer" style="display:none;">

        <form id="grievanceForm">

            <label for="details">Aah Para</label>

            <label>Your Mood</label>
            <div class="mood-options">
                <button type="button" class="mood" data-value="üò¢">üò¢</button>
                <button type="button" class="mood" data-value="üò°">üò°</button>
                <button type="button" class="mood" data-value="üòä">üòä</button>
                <button type="button" class="mood" data-value="ü§î">ü§î</button>
            </div>
            <p class="mood-message">I will check on this issue as soon as possible, my beautiful wife! üòò</p>
            <input type="hidden" id="mood" value="" />

            <button type="submit">Send üíå</button>
        </form>
        <p id="thankYouMessage">Thank you for telling me, I will fix this my beautiful baby üíñ</p>

    // Mood selection logic
    const moodButtons = document.querySelectorAll(".mood");
    moodButtons.forEach(button => {
        button.addEventListener("click", () => {
            moodButtons.forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");
            document.getElementById("mood").value = button.dataset.value;
        });
    });

    // Grievance form submission logic
    document.getElementById("grievanceForm").addEventListener("submit", async (event) => {
        event.preventDefault();

        const title = document.getElementById("title").value;
        const details = document.getElementById("details").value;
        const mood = document.getElementById("mood").value;

        if (!mood) {
            alert("Please select your mood.");
            return;
        }

        const payload = {
            content: `**New Grievance**\n\n**Title:** ${title}\n**Details:** ${details}\n**Mood:** ${mood}`,
        };

        try {
            const response = await fetch("https://blue-tooth-b200.ribab80.workers.dev/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
            });

            if (response.ok) {
                document.getElementById("grievanceForm").style.display = "none";
                document.getElementById("thankYouMessage").style.display = "block";
            } else {
                alert("Failed to send your message. Please try again later.");
            }
        } catch (error) {
            console.error("Error sending grievance:", error);
            alert("Something went wrong. Please try again.");
        }
    });
    </script>
